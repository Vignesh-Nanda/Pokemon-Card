<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Capsizing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1 style="text-align: center;">MY FAVORITE POKEMON CHARACTER</h1> -->
    <!-- <div class="container"> -->
    <div class="card">
        <div class="face face-front">
            <img src="026.png" alt="Raichu" id="cover">
        </div>
        <div class="face face-back">
            <h2>Raichu</h2>
            <p>Its long tail serves as a ground to protect itself from its own high-voltage power.</p>
            <div class="set">
                <div>
                    <h4>Height</h4>2'07"
                </div>
                <div>
                    <h4>Weight</h4>66.1lbs
                </div>
            </div>
            <div class="set">
                <div>
                    <h4>Category</h4>Mouse
                </div>
                <div>
                    <h4>Ability</h4>Static
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
